<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Business</title>
</head>
<body>
<h2>Register a Business</h2>
<form id="businessForm">
    <label>Business Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Description:</label>
    <input type="text" id="description" required><br><br>

    <label>Location:</label>
    <input type="text" id="location" required><br><br>

    <label>Contact:</label>
    <input type="text" id="contact" required><br><br>

    <label>Owner:</label>
    <input type="text" id="owner" required><br><br>

    <button type="button" onclick="submitBusiness()">Submit</button>
</form>

<script>
    async function submitBusiness() {
        const business = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            location: document.getElementById("location").value,
            contact: document.getElementById("contact").value,
            owner: document.getElementById("owner").value
        };

        const response = await fetch("http://localhost:8080/businesses", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(business)
        });

        const result = await response.json();
        alert("Business added: " + JSON.stringify(result));
    }
</script>
</body>
</html>
